<div fxLayout="column" class="details-background" [style.background-image]="country?.image || defaultBackgroundImage">
  <div fxLayout="column" fxLayoutAlign="flex-start" fxLayoutAlign.lt-sm="center center">
    <img src="https://www.rd.com/wp-content/uploads/2017/09/01-shutterstock_476340928-Irina-Bg-1024x683.jpg"
      alt="country-logo" class="avatar">
    <div>
      <h1>{{l(country?.name)}}</h1>
      <h5>{{l(country?.description)}}</h5>
    </div>
  </div>
  <div>
    <div>
      <h6>{{country.guestsNumber}}</h6>
      <p>{{l('visiting')}}</p>
      <div>
        <h6>{{country.populationNumber}}</h6>
        <p>{{l('population')}}</p>
      </div>
    </div>
  </div>
</div>
